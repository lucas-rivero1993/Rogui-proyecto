    <main>
        <h2 class="titulo-formulario"> Contactanos llenando el formulario :</h2>

        <form class="formulario-contacto">
            <fieldset class="formulario-fieldset">

                <div class="input-formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Ingresa tu Nombre" id="nombre" required>
                </div>

                <div class="input-formulario">
                    <label for="asunto">Asunto:</label>
                    <input type="text" placeholder="Ingresa tu Asunto" id="asunto" required>
                </div>

                <div class="input-formulario">
                    <label for="telefono">Telefono:</label>
                    <input type="tel" placeholder="Ingresa tu Telefono" id="telefono" required>
                </div>

                <div class="input-formulario">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Ingresa tu Email" id="email" required>
                </div>

                <div class="input-formulario">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" cols="50" rows="3"></textarea>
                </div>

                <div class="contenedor-boton">
                    <input class="boton" type="submit" value="Enviar Formulario">
                </div>
            </fieldset>
        </form>
    </main>
