    <main>
        <h2 class="titulo-formulario text-light"> Contactanos llenando el formulario :</h2>

        <div class="container-xl">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <form class="formulario-contacto">
                        <fieldset class="formulario-fieldset">
            
                            <div class="input-formulario">
                                <label for="nombre">Nombre:</label>
                                <input class="fs-5" type="text" placeholder="Ingresa tu Nombre" id="nombre" required>
                            </div>
            
                            <div class="input-formulario">
                                <label for="asunto">Asunto:</label>
                                <input class="fs-5" type="text" placeholder="Ingresa tu Asunto" id="asunto" required>
                            </div>
            
                            <div class="input-formulario">
                                <label for="telefono">Telefono:</label>
                                <input class="fs-5" type="tel" placeholder="Ingresa tu Telefono" id="telefono" required>
                            </div>
            
                            <div class="input-formulario">
                                <label for="email">Email:</label>
                                <input class="fs-5" type="email" placeholder="Ingresa tu Email" id="email" required>
                            </div>
            
                            <div class="input-formulario">
                                <label for="mensaje">Mensaje:</label>
                                <textarea id="mensaje" cols="50" rows="3"></textarea>
                            </div>
            
                            <div class="contenedor-boton">
                                <button type="button" class="btn btn-danger boton">Enviar Formulario</button>
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
